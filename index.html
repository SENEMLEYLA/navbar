<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR DENEME</title>
    <style>
        ul{ list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
background-color: #f1f1f1;
        }
        li a{
            display: block;
        color: rgb(20, 18, 18);
        padding: 8px 20px;
        text-decoration: none;

        }
      
        li a:hover{
            background-color: rgb(5 ,5, 5);
            color: rgb(240, 233, 233);
        }
    </style>
</head>
<body> 
    <h2>Navbar Liste İşaretleri</h2>
    <p>
        liste sembollerini yok etme  ve padding kaldırma
        <ul>
            <li> <a href="#Ev">Ev</a></li>
            <li><a href="#haberler">Haberler</a></li>
            <li><a href="#iletişim">İletişim</a></li>
            <li><a href="#hakkında">Hakkımızda</a></li>
        
        </ul>
   display block bize her alanı tıklama şansı verir 
   
    </p>
